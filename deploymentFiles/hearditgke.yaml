---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
    name: eg
spec:
    controllerName: gateway.envoyproxy.io/gatewayclass-controller

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
    name: eg
spec:
    gatewayClassName: eg
    listeners:
        - name: http
          protocol: HTTP
          port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: search-service
spec:
    parentRefs:
        - name: eg
    rules:
        - backendRefs:
              - group: ""
                kind: Service
                name: search-service
                port: 8081
                weight: 1
          matches:
              - path:
                    type: PathPrefix
                    value: /api/search
        - backendRefs:
              - group: ""
                kind: Service
                name: songmanager-service
                port: 8082
                weight: 1
          matches:
              - path:
                    type: PathPrefix
                    value: /api/manage
        - backendRefs:
              - group: ""
                kind: Service
                name: rabbitmq-service
                port: 8083
                weight: 1
          matches:
              - path:
                    type: PathPrefix
                    value: /api/rabbitmq
