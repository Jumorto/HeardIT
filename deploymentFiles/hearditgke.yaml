apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mysql
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
                - name: mysql
                  image: jumorto/mysql-heardittracks:latest
                  imagePullPolicy: Always
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        value: "H@punCel9"
                      - name: MYSQL_DATABASE
                        value: "heardittracks"
                  ports:
                      - containerPort: 3306
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "250m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
    name: mysql-1
spec:
    selector:
        app: mysql
    ports:
        - protocol: TCP
          port: 3306
          targetPort: 3306
    type: ClusterIP

